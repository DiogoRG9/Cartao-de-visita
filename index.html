<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CartaoPessoal (PWA)</title>

    <!-- Associar um arquivo de manifesto -->
     
    <link rel="manifest" href="manifest.webmanifest">

     <!-- controla a maneira como o navegador renderiza o conteudo em app moveis -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- definir a cor do tema de um site em dispositivos móveis com android -->
    <meta name="thema-color" content="white">



    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- chama o javascriot principal -->
    <script src="./script/main.js"></script>
    
    
    <div class="container">

        <div class="foto">
            <img src="img/neymar.png" alt="">
        </div>
        <div class="nome">
            <h2>Diogo Roque Gaiato</h2>
            <p><strong>Programador e Estudante SENAC</strong></p>
        </div>
        <div class="btn-contato">
            <p>Informações para Contato</p>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/?locale=pt_BR"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.tiktok.com/pt-BR/"><i class="fa-brands fa-tiktok"></i></a>
            
        </div>
    </div>
    


</body>
</html>
